<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Global Coffee</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="shortcut icon"
			href="./images/android-chrome-192x192.png"
			type="image/x-icon" />
	</head>
	<body>
		<!--Header Start-->
		<header id="header">
			<nav class="navbar">
				<a href="#home"
					><img src="./images/logo.png" alt="Global Coffee" class="logo" />
					<h1>Global Coffee</h1>
				</a>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#menu">Menu</a></li>
					<li><a href="#testimonials">Testimonials</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!--Header End-->
		<!-- main start -->
		<main>
			<!-- Home Start -->
			<section id="home">
				<div class="container">
					<div class="home-content">
						<div class="content-text">
							<h3>Black Coffee is awesome.</h3>
							<h1>TIME DISCOVER COFFEE HOUSE</h1>
							<p>
								We care about quality and sustainability, sourcing ethically and
								using eco-friendly practices-because great coffee should make a
								difference.
							</p>
							<a href="#" class="btn"
								>Explore More <i class="fa-solid fa-cart-shopping"></i>
							</a>
						</div>
						<img src="./images/home.png" />
					</div>
				</div>
			</section>

			<!-- Home End -->
		</main>
		<!-- main end -->
	</body>
</html>
